{% extends "base.html" %}

{% block include-css %}
    {% load staticfiles %}
    <link href="{% static "css/login.css" %}" rel="stylesheet">
{% endblock %}

{% block title %}Log in{% endblock %}

{% block content %}

    {% load bootstrap3 %}

    <form method="post" action="{% url 'django.contrib.auth.views.login' %}">
        {% csrf_token %}
        {% bootstrap_form form %}

        <input type="submit" value="login" class="btn btn-primary"/>
    </form>

{% endblock %}
