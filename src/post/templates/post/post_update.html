{% extends "base.html" %}

{% load widget_tweaks %}

{% block title %}Редактирование поста {{ post.title }}{% endblock %}

{% block content %}

        {% csrf_token %}
        {{ form }}
        {{ form.tags|add_class:"form-control chosen-select" }}
        <input type="submit">
    </form>
{% endblock %}

{% block include-js %}
    {% load staticfiles %}
    <script src="{% static "js/post_update.js" %}"></script>
{% endblock %}
