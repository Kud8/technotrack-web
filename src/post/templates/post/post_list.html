{% extends "base.html" %}

{% block include-css %}
    {% load staticfiles %}
    <link href="{% static "css/post_list.css" %}" rel="stylesheet">
{% endblock %}

{% block title %}Список постов{% endblock %}

{% block content %}


    {% load widget_tweaks %}
    <form action="" class="content__form">
        {{ form.search }}
        {{ form.sort_field|add_class:"btn-group" }}
        <input type="submit" class="btn btn-default">
    </form>

    <div class="list-group" id="comments">

    </div>


    <script>
        function load_comments() {
            $('#comments').load('{% url "post:post_comments" pk=post.id %}');
        };
        window.setInterval(load_comments, 1000);
    </script>
{% endblock %}
